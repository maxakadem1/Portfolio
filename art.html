<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Art</title>
    <link rel="icon" href="Images/favicon-letter.png" />
  </head>
  <body>
    <video class="vid" width="1920" height="1080" type="video/mp4" muted loop autoplay>
        <source src="Videos/Chain.mp4" />
    </video>
    <div class="overlay" style="position: fixed"></div>
    <section class="showcase">
      <main id="swup" class="transition-fade" >
        <style>
          body{
            overflow: visible;
            overflow-x: hidden;
          }
          .back {
            visibility: visible;
          }
        </style>
        <div class="back">
          <a href="/index.html">
            <span class="iconify" data-icon="eva:arrow-back-fill"></span>
          </a>
        </div>
        <header>
          <div class="main">
            <h2 class="logo" style="visibility: hidden">art page</h2>
            <h3 class="qualifications">illustrations</h3>
            <h4 class="selected">- selected pieces -</h4>
            <p class="art-p">
              Illustrations are a big part of my life.
            </p> 
            <p class="art-p">
              They are a hobby as well as a part of my job, and the best way to relax.
            </p>
            <div class="space"></div>
            <h3 class="qualifications">Jinx / league of legends</h3>
            <ul class="art-and-vid">
              <a href="">
                <li>
                    <img src="./Images/Chain.jpg" alt="First picture"> 
                </li>
                <li>
                    <video src="./Videos/Chain.mp4"></video>
                </li>
              </a>
            </ul>
            
            <div class="space-2"></div>

        </header>
      </main> 
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Coding Potfolio</a></li>
        <li><a href="art-porfolio.html">Art Potfolio</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="/node_modules/swup/dist/swup.min.js"></script>
    <script>
      const swup = new Swup();
    </script>
  </body>
</html>
